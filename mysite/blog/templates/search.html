{% extends "base.html" %}

{% block "title" %} Paieskos rezultatai {% endblock %}

{% block "content" %}
{% if topic %}
<h1>Paieskos pagal "{{ query }}" rezultatai</h1>
<br>

{% for topic in topics %}
<a href="{% url 'topic' topics.pk %}">
    <p>{{ topic }}</p>
</a>
<hr>
{% endfor%}
{% else %}
<h1>Rezultatu pagal uzklausu '{{ query }}' nera</h1>
{% endif %}
{% endblock %}
