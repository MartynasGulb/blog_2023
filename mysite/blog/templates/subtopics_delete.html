{% extends 'base.html' %}

{% block "title" %} Project delete {% endblock %}

{% block "content" %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete project</legend>
            <h2>Do you really want to delete {{ subtopic }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'topics' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
