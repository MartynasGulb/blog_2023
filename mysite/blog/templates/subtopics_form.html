{% extends "base.html" %}

{% block "title" %}Topic Creating/ Modifying{% endblock%}

{% block "content" %}
<div class="content-section">
    <form method="POST">
    {% csrf_token %}
    {% load crispy_forms_tags %}
        <legend class="border-bottom mb-4">SubTopic Creating/ Modifying </legend>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save</button>
        </div>
    </form>
</div>

{% endblock %}
